name: Publish

on:
  # For future releases: push a tag like v0.3.3
  push:
    tags: ["v*"]
  # For the already-existing tag v0.3.2: create a GitHub Release for that tag
  release:
    types: [published]
  # Manual publish (useful if you add the workflow after tagging)
  workflow_dispatch:

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write # For PyPI trusted publishing (OIDC)

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install build tooling
        run: |
          python -m pip install --upgrade pip
          pip install build

      - name: Build
        run: |
          python -m build

      # If you use an API token instead of trusted publishing, set PYPI_API_TOKEN in repo secrets.
      - name: Publish to PyPI (API token)
        if: ${{ secrets.PYPI_API_TOKEN != '' }}
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}

      - name: Publish to PyPI (trusted publishing)
        if: ${{ secrets.PYPI_API_TOKEN == '' }}
        uses: pypa/gh-action-pypi-publish@release/v1

